<mat-card class=" example-form example-full-width">
        <mat-card-title class="form-title">
          Login
        </mat-card-title>
        <mat-card-content >
            <form [formGroup]="loginForm">
                <mat-form-field  class="example-form-width">
                  <input  matInput type="text"formControlName="username" name="username"
                    placeholder="Username" required/>
                  <mat-error *ngIf="loginForm.get('username').hasError('required')">
                        Username is <strong>required</strong>
                  </mat-error>
                </mat-form-field>
                <br />
                <mat-form-field class="example-form-width">
                  <input matInput type="password" formControlName="password"name="password"
                   placeholder="Password"  required/>
                   <mat-error *ngIf="loginForm.get('password').hasError('required')">
                        Password is <strong>required</strong>
                  </mat-error>
                  <mat-error *ngIf="loginForm.get('password').hasError('minlength')">
                        Password should be atleast 4 char
                  </mat-error>
                </mat-form-field>
                <br />
                <button class="login-btn" (click)="onSubmit()" mat-raised-button color="primary" >
                  Login
                </button>
              </form>   
        </mat-card-content>
      </mat-card>
